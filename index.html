<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }

        .info {
            width: 26rem;
        }
    </style>
    <title>多边形的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '102623bb59657a5d91c5e35117cee464',
        }
    </script>
    <script
        src="https://webapi.amap.com/maps?v=2.0&key=abdf3b2712ef0bb623bfb858890fafb5&plugin=AMap.PolygonEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="myPageTop">
        <table>
            <tr>
                <td>
                    <label>请输入关键字：</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="tipinput" />
                </td>
            </tr>
        </table>
    </div>
    <div class="input-card" style="width: 120px">
        <button class="btn" onclick="createPolygon()" style="margin-bottom: 5px">新建</button>
        <button class="btn" onclick="polyEditor.open()" style="margin-bottom: 5px">开始编辑</button>
        <button class="btn" onclick="closePolygon()">结束编辑</button>
    </div>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            zoom: 14,
            viewMode: '3D',
            resizeEnable: true
        });
        //输入提示
        var autoOptions = {
            input: "tipinput"
        };
        map.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：5s
                position: 'LB',    //定位按钮的停靠位置
                offset: [10, 20], //定位按钮与设置的停靠位置的偏移量，默认：[10, 20]
                zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onComplete(result)
                } else {
                    onError(result)
                }
            });
        });
        AMap.plugin(['AMap.PlaceSearch', 'AMap.AutoComplete'], function () {
            var auto = new AMap.AutoComplete(autoOptions);
            var placeSearch = new AMap.PlaceSearch({
                map: map
            });  //构造地点查询类
            auto.on("select", select);//注册监听，当选中某条记录时会触发
            function select(e) {
                placeSearch.setCity(e.poi.adcode);
                placeSearch.search(e.poi.name);  //关键字查询查询
            }
        });
        //解析定位结果
        function onComplete(data) {

        }
        //解析定位错误信息
        function onError(data) {
        }
        var path = [
            [116.403322, 39.920255],
            [116.410703, 39.897555],
            [116.402292, 39.892353],
            [116.389846, 39.891365]
        ]
        var path1 = [
            [116.453322, 39.920255],
            [116.460703, 39.897555],
            [116.452292, 39.892353],
            [116.439846, 39.891365]
        ]

        var polygon = new AMap.Polygon({
            path: path,
            strokeColor: "#FF33FF",
            strokeWeight: 6,
            strokeOpacity: 0.2,
            fillOpacity: 0.4,
            fillColor: '#1791fc',
            zIndex: 50,
            bubble: true,
        })
        var polygon1 = new AMap.Polygon({
            path: path1,
            strokeColor: "green",
            strokeWeight: 6,
            strokeOpacity: 0.2,
            fillOpacity: 0.4,
            fillColor: '#1791fc',
            zIndex: 50,
            bubble: true,

        })

        map.add([polygon, polygon1])

        // 缩放地图到合适的视野级别
        map.setFitView()
        var polyEditor;
        // var polyEditor = new AMap.PolyEditor(map, polygon)
        // polyEditor = new AMap.PolygonEditor(map)
        polyEditor = new AMap.PolygonEditor(map, polygon);
        polyEditor.addAdsorbPolygons(polygon1)
        polyEditor.open();
        function createPolygon() {
            polyEditor.close();
            polyEditor.setTarget();
            polyEditor.open();
        }
        function closePolygon() {
            polyEditor.close();
            var poly = polyEditor.getTarget();
            console.log(poly.getPath());
            console.log(JSON.stringify(poly.getPath()));
        }
    </script>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }

        .info {
            width: 26rem;
        }
    </style>
    <title>疫情地图</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '102623bb59657a5d91c5e35117cee464',
        }
    </script>
    <script
        src="https://webapi.amap.com/maps?v=2.0&key=abdf3b2712ef0bb623bfb858890fafb5&plugin=AMap.PolygonEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="myPageTop">
        <table>
            <tr>
                <td>
                    <label>请输入关键字：</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="tipinput" />
                </td>
            </tr>
        </table>
    </div>
    <div class="input-card" style="width: 120px">
        <button class="btn" onclick="createPolygon()" style="margin-bottom: 5px">新建</button>
        <button class="btn" onclick="polyEditor.open()" style="margin-bottom: 5px">开始编辑</button>
        <button class="btn" onclick="closePolygon()">结束编辑</button>
    </div>
    <script type="text/javascript">
      var gkPath = [
    [
        [114.045677, 22.512432],
        [114.048125, 22.517051],
        [114.048351, 22.517451],
        [114.050921, 22.516329],
        [114.053586, 22.515642],
        [114.055884, 22.515416],
        [114.055563, 22.514024],
        [114.055479, 22.513607],
        [114.055432, 22.512763],
        [114.055582, 22.511902],
        [114.055658, 22.511789],
        [114.054236, 22.511458],
        [114.052155, 22.511319],
        [114.049857, 22.511545],
        [114.04771, 22.511858]
    ], [
        [114.031272, 22.529357],
        [114.031345, 22.528925],
        [114.031408, 22.528845],
        [114.031497, 22.528805],
        [114.032422, 22.528586],
        [114.032324, 22.528807],
        [114.032269, 22.529068],
        [114.032188, 22.529365],
        [114.03215, 22.529523]
    ]
];
      var fengkongPath =[
	[
		[114.053388, 22.514232],
		[114.05335, 22.514047],
		[114.053571, 22.51401],
		[114.053608, 22.51419]
	],
	[
		[114.032841, 22.529009],
		[114.032921, 22.528451],
		[114.033403, 22.528537],
		[114.033277, 22.529093]
	]
];
        var map = new AMap.Map("container", {
            zoom: 14,
            viewMode: '3D',
            resizeEnable: true,
            center: [114.055669, 22.533177] //初始化地图中心点
        });
        //输入提示
        var autoOptions = {
            input: "tipinput"
        };
        map.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：5s
                position: 'LB',    //定位按钮的停靠位置
                offset: [10, 20], //定位按钮与设置的停靠位置的偏移量，默认：[10, 20]
                zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onComplete(result)
                } else {
                    onError(result)
                }
            });
        });
        AMap.plugin(['AMap.PlaceSearch', 'AMap.AutoComplete'], function () {
            var auto = new AMap.AutoComplete(autoOptions);
            var placeSearch = new AMap.PlaceSearch({
                map: map
            });  //构造地点查询类
            auto.on("select", select);//注册监听，当选中某条记录时会触发
            function select(e) {
                placeSearch.setCity(e.poi.adcode);
                placeSearch.search(e.poi.name);  //关键字查询查询
            }
        });
        //解析定位结果
        function onComplete(data) {

        }
        //解析定位错误信息
        function onError(data) {
        }
        var path = [
            [114.053388, 22.514232],
            [114.05335, 22.514047],
            [114.053571, 22.51401],
            [114.053608, 22.51419]
        ]
        var path1 = [
            [114.032841, 22.529009],
            [114.032921, 22.528451],
            [114.033403, 22.528537],
            [114.033277, 22.529093]
        ]
        var Polygons = new Array();
        for (let i = 0; i < fengkongPath.length; i++) {
            let path = fengkongPath[i];
            var polygon = new AMap.Polygon({
                path: path,
                strokeColor: "#ff1a1a",
                strokeWeight: 6,
                strokeOpacity: 0.2,
                fillOpacity: 0.4,
                fillColor: '#ff1a1a',
                zIndex: 50,
                bubble: true,
            });
            Polygons.push(polygon);
        }
        for (let j = 0; j < gkPath.length; i++) {
            let path = gkPath[j];
            var polygon = new AMap.Polygon({
                path: path,
                strokeColor: "#ff884d",
                strokeWeight: 6,
                strokeOpacity: 0.2,
                fillOpacity: 0.4,
                fillColor: '#ff884d',
                zIndex: 50,
                bubble: true,
            });
            Polygons.push(polygon);
        }


        map.add(Polygons)

        // 缩放地图到合适的视野级别
        map.setFitView()
        var polyEditor;
        // var polyEditor = new AMap.PolyEditor(map, polygon)
        // polyEditor = new AMap.PolygonEditor(map)
        polyEditor = new AMap.PolygonEditor(map, polygon);
        polyEditor.addAdsorbPolygons(polygon1)
        polyEditor.open();
        function createPolygon() {
            polyEditor.close();
            polyEditor.setTarget();
            polyEditor.open();
        }
        function closePolygon() {
            polyEditor.close();
            var poly = polyEditor.getTarget();
            console.log(poly.getPath());
            console.log(JSON.stringify(poly.getPath()));
        }
    </script>
</body>

</html>
